<!-- delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Assignment</title>
</head>
<body>
  <h2>🗑️ Delete Assignment</h2>
  <p>Are you sure you want to delete "{{ assignment.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </form>
</body>
</html>
